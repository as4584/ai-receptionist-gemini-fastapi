name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VERSION: ${{ github.ref_name }}

jobs:
  test:
    name: Test (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install deps (ai_receptionist)
        working-directory: ai_receptionist
        run: |
          poetry install --no-root

      - name: Run tests (ai_receptionist)
        working-directory: ai_receptionist
        run: |
          poetry run pytest -q

      - name: Install deps (legacy root)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (legacy root)
        run: |
          pytest -q

  build:
    name: Build artifact
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Build ai_receptionist package
        working-directory: ai_receptionist
        run: |
          poetry install --no-root
          poetry build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai_receptionist-dist-${{ env.VERSION }}
          path: ai_receptionist/dist/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: |
          python ./scripts/generate_changelog.py --output RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push ai_receptionist image (versioned)
        uses: docker/build-push-action@v6
        with:
          context: ./ai_receptionist
          file: ./ai_receptionist/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ai_receptionist-${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          provenance: false
        continue-on-error: true

# Note: Enforce branch protection and required checks in repo settings:
# - Protect 'main' and require CI 'Test (matrix)' to pass before merging.