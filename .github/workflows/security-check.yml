name: Security Checks

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit pip-audit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Safety check (vulnerable dependencies)
      run: |
        safety check --json || true
      continue-on-error: true
      
    - name: Run pip-audit (dependency vulnerabilities)
      run: |
        pip-audit --desc || true
      continue-on-error: true
        
    - name: Run Bandit (Python security linter)
      run: |
        bandit -r ai_receptionist/ src/ -f json -o bandit-report.json || true
        bandit -r ai_receptionist/ src/ -f screen
      continue-on-error: true
      
    - name: Check for secrets in code
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30

  lint-and-test:
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
        
    - name: Run tests
      run: |
        pytest ai_receptionist/tests/ --verbose --tb=short || true
      continue-on-error: true
      
    - name: Check environment file security
      run: |
        # Ensure .env is in .gitignore
        if grep -q "^\.env$" .gitignore; then
          echo "✓ .env is properly ignored"
        else
          echo "⚠ WARNING: .env should be in .gitignore"
          exit 1
        fi
