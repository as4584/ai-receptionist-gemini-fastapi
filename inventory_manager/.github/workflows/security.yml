name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans on Wednesdays at 3 AM UTC
    - cron: '0 3 * * 3'

env:
  PYTHON_VERSION: "3.10"

jobs:
  gitleaks:
    name: Gitleaks Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "detect --source . --verbose --no-git --report-format sarif --report-path gitleaks.sarif || true"
      - name: Upload SARIF (Gitleaks)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.8.3"

      - name: Cache Poetry and venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install project deps
        run: poetry install --no-interaction --no-root

      - name: Install Bandit SARIF formatter
        run: poetry run pip install bandit-sarif-formatter

      - name: Run Bandit (JSON)
        run: |
          poetry run bandit -r src \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium
        continue-on-error: true

      - name: Generate Bandit SARIF
        run: poetry run bandit-sarif -i bandit-report.json -o bandit.sarif
        continue-on-error: true

      - name: Upload SARIF (Bandit)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif

      - name: Run Bandit (console)
        run: |
          poetry run bandit -r src \
            --severity-level medium \
            --confidence-level medium
        continue-on-error: true

      - name: Upload Bandit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  safety:
    name: Safety Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.8.3"

      - name: Cache Poetry and venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install project deps
        run: poetry install --no-interaction --no-root

      - name: Run Safety (JSON)
        run: |
          poetry run safety check \
            --json \
            --output safety-report.json \
            --continue-on-error
        continue-on-error: true

      - name: Run Safety (console)
        run: poetry run safety check
        continue-on-error: true

      - name: Upload Safety results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

  pip-audit:
    name: pip-audit Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.8.3"

      - name: Cache Poetry and venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install project deps
        run: poetry install --no-interaction --no-root

      - name: Run pip-audit (JSON)
        run: |
          poetry run pip-audit \
            --format json \
            --output pip-audit-report.json
        continue-on-error: true

      - name: Run pip-audit (SARIF)
        run: poetry run pip-audit --format sarif --output pip-audit.sarif
        continue-on-error: true

      - name: Upload SARIF (pip-audit)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pip-audit.sarif

      - name: Run pip-audit (console)
        run: poetry run pip-audit
        continue-on-error: true

      - name: Upload pip-audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [bandit, safety, pip-audit, gitleaks]
    if: always()
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> security-summary.md
          echo "**Run**: ${{ github.run_number }}" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Tool | Status | Report |" >> security-summary.md
          echo "|------|--------|--------|" >> security-summary.md
          echo "| Bandit | ${{ needs.bandit.result }} | bandit-report.json |" >> security-summary.md
          echo "| Safety | ${{ needs.safety.result }} | safety-report.json |" >> security-summary.md
          echo "| pip-audit | ${{ needs['pip-audit'].result }} | pip-audit-report.json |" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## Recommendations" >> security-summary.md
          echo "" >> security-summary.md
          echo "1. Review all security reports in CI artifacts" >> security-summary.md
          echo "2. Address high and critical severity issues immediately" >> security-summary.md
          echo "3. Create issues for medium severity findings" >> security-summary.md
          echo "4. Update vulnerable dependencies via Dependabot" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## Download Reports" >> security-summary.md
          echo "" >> security-summary.md
          echo "Security scan reports are available as CI artifacts for 30 days." >> security-summary.md
          
          cat security-summary.md

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90

      - name: Check overall security status
        run: |
          BANDIT_STATUS="${{ needs.bandit.result }}"
          SAFETY_STATUS="${{ needs.safety.result }}"
          PIPAUDIT_STATUS="${{ needs['pip-audit'].result }}"
          
          echo "Bandit: $BANDIT_STATUS"
          echo "Safety: $SAFETY_STATUS"
          echo "pip-audit: $PIPAUDIT_STATUS"
          
          if [ "$BANDIT_STATUS" = "failure" ]; then
            echo "❌ Bandit found security issues that must be addressed"
            exit 1
          fi
          
          if [ "$BANDIT_STATUS" = "success" ]; then
            echo "✅ All critical security checks passed"
          else
            echo "⚠️  Some advisory security checks have warnings - review reports"
          fi
