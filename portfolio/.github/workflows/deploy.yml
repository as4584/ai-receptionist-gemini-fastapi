name: Deploy Portfolio

on:
  push:
    branches: [ main ]

env:
  DEPLOYMENT_ID: ${{ github.run_id }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest safety pip-audit
          
      - name: Run Tests
        run: pytest
        
      - name: Security Scan (Dependencies)
        run: |
          pip-audit -r requirements.txt
          safety check -r requirements.txt
          
      # Secret Scanning is handled by GitHub Advanced Security automatically
      # but we can fail if we find anything obvious in the diff
      
  build:
    needs: test-and-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEPLOYMENT_ID }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Setup Environment
            mkdir -p /srv/env/portfolio
            echo "${{ secrets.PORTFOLIO_ENV }}" > /srv/env/portfolio/.env
            chmod 600 /srv/env/portfolio/.env
            
            cd /srv/portfolio
            
            # 2. Pull New Image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEPLOYMENT_ID }}
            
            # 3. Blue/Green Deployment Logic
            # Determine current color (if any)
            CURRENT_COLOR=$(docker ps --filter "name=portfolio-web" --format "{{.Names}}" | grep -oE "blue|green" || echo "none")
            
            if [ "$CURRENT_COLOR" == "blue" ]; then
              NEW_COLOR="green"
              OLD_COLOR="blue"
            else
              NEW_COLOR="blue"
              OLD_COLOR="green"
            fi
            
            echo "Deploying to $NEW_COLOR (Current: $CURRENT_COLOR)"
            
            # Start New Container
            docker compose -f docker-compose.yml -p portfolio-$NEW_COLOR up -d
            
            # 4. Readiness Gate
            echo "Waiting for readiness check..."
            ATTEMPTS=0
            MAX_ATTEMPTS=12 # 2 minutes (10s interval)
            SUCCESS_COUNT=0
            
            while [ $ATTEMPTS -lt $MAX_ATTEMPTS ]; do
              HTTP_CODE=$(docker exec portfolio-$NEW_COLOR-web-1 curl -s -o /dev/null -w "%{http_code}" http://localhost:8001/api/health)
              
              if [ "$HTTP_CODE" == "200" ]; then
                SUCCESS_COUNT=$((SUCCESS_COUNT+1))
                echo "Health check passed ($SUCCESS_COUNT/3)"
              else
                SUCCESS_COUNT=0
                echo "Health check failed (Code: $HTTP_CODE)"
              fi
              
              if [ $SUCCESS_COUNT -ge 3 ]; then
                break
              fi
              
              sleep 10
              ATTEMPTS=$((ATTEMPTS+1))
            done
            
            if [ $SUCCESS_COUNT -lt 3 ]; then
              echo "Readiness check failed! Rolling back..."
              docker compose -p portfolio-$NEW_COLOR down
              exit 1
            fi
            
            # 5. Switch Traffic (Update Caddy Upstream)
            # In a real dynamic setup, we might update Caddy config via API.
            # For Docker Compose with internal DNS, we rely on the network alias.
            # Since both blue and green share 'portfolio.internal', Caddy load balances.
            # To drain, we stop the old one.
            
            # 6. Drain Old Container
            if [ "$CURRENT_COLOR" != "none" ]; then
              echo "Draining $OLD_COLOR..."
              # Wait for in-flight requests
              sleep 30
              docker compose -p portfolio-$OLD_COLOR down
            fi
            
            echo "Deployment Complete: $NEW_COLOR is live."