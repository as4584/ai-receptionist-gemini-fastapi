version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - portfolio
    networks:
      - portfolio-network

  portfolio:
    build: .
    container_name: portfolio-app
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge