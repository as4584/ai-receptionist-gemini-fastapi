version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
      POSTGRES_USER: ${POSTGRES_USER:-portfolio_user}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    secrets:
      - postgres_password
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio_user} -d ${POSTGRES_DB:-portfolio}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lex_net

  web:
    build: .
    # Internal DNS name for Caddy discovery
    hostname: portfolio.internal
    networks:
      lex_net:
        aliases:
          - portfolio.internal
    environment:
      - SECRET_KEY_FILE=/run/secrets/secret_key
      - PRODUCTION=${PRODUCTION:-true}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD_FILE=/run/secrets/smtp_password
      - DOMAIN=${DOMAIN}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-portfolio_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-portfolio}
    volumes:
      - ./static:/app/static
      - ./templates:/app/templates
      # Logging to stdout/stderr for Promtail
    secrets:
      - secret_key
      - smtp_password
      - postgres_password
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --workers 4
    # Readiness/Liveness Probe
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

secrets:
  secret_key:
    file: ./secrets/secret_key.txt
  smtp_password:
    file: ./secrets/smtp_password.txt
  postgres_password:
    file: ./secrets/postgres_password.txt

networks:
  lex_net:
    external: true
