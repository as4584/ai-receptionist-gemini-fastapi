# Simple Nginx configuration for lexmakesit.com
# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

# HTTP server (redirects to HTTPS)
server {
    listen 80;
    server_name lexmakesit.com www.lexmakesit.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name lexmakesit.com www.lexmakesit.com;
    
    # SSL Configuration (will be set up by Certbot)
    ssl_certificate /etc/letsencrypt/live/lexmakesit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lexmakesit.com/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    
    # Rate limiting for API
    limit_req zone=api burst=10 nodelay;
    
    # Proxy to portfolio app
    location / {
        proxy_pass http://portfolio:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}