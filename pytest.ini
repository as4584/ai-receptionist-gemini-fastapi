[tool:pytest]
addopts = -q --tb=short
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Environment variables for deterministic offline testing
env = 
    TEST_MODE=true
    PYTHONPATH=.

# Ensure tests never hit the network or live APIs
# All evaluation relies on simulate() and offline fixtures
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    eval: marks tests as evaluation/assessment tests